<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0w">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href = "./css/style.css" rel="stylesheet">
   
</head>
<body>

    <header>
        <p class="cuotas">3 y 6 cuotas sin interes</p>
        <h1>KOSIUKO</h1>
        <img src="./logo_kosiuko/logo.png" alt="Logo KOSIUKO" class = "logokosiu">

    <nav> 
        <ul class="iconos">
            <li> 
             <a href="./login.html"> 
                 <img src="./imagenes/perfil.png" alt="" class="lupa_perfil_carrito">
             </a>
            </li>
         </li>
         <li>  
         <a href="./register.html"> 
             <img src="./imagenes/sigup.png" alt=""  class="lupa_perfil_carrito">
         </a>
         </li>  
            <li>
             <a href="./cart.html" class="signup"> 
                 <img src="./imagenes/bolsa.png" alt=""  class="lupa_perfil_carrito">
             </a>    
         </ul>
             <section id="nueva-temporada" class="articulos">  
             </section>
         
             <section id="destacados" class="articulos">   
             </section>
         
             <section id="sale" class="articulos">   
             </section>

             <script>
                 fetch('https://fakestoreapi.com/products')
                     .then(res => res.json())
                     .then(products => {
                         const nuevaTemporadaProducts = products.filter(product => {
                             return product.id <= 5;
                         });
         
                         const destacadosProducts = products.slice(5, 10);
                         const saleProducts = products.slice(10); 
         
                         function generateProductHTML(product) {
                             return `
                                 <article class="productos">
                                     <img src="${product.image}" alt="${product.title}">
                                     <p class="nombre">${product.title}</p>
                                     <p class="descripcion">${product.description}</p>
                                     <p class="precio">$${product.price}</p>
                                     <a href="./producto.html" class="btn-detalle">VER M√ÅS</a>
                                     <a href="./cart.html" class="btn-carrito">AGREGAR AL CARRITO</a>
                                 </article>
                             `;
                         }
         
                         document.getElementById('nueva-temporada').innerHTML = nuevaTemporadaProducts.map(generateProductHTML).join('');
         
                         document.getElementById('destacados').innerHTML = destacadosProducts.map(generateProductHTML).join('');
         
                         document.getElementById('sale').innerHTML = saleProducts.map(generateProductHTML).join('');
                     });
             </script>
         </body>
         </html>         


<footer>

</html>
