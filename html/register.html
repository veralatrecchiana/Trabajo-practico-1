        <link href = "../estilos/style.css" rel="stylesheet">
       
        <meta name="viewport" content="width=device-wid th, initial-scale = 1 ">
    </head>

    <body>

        <header>
            <p class = "cuotas">3 y 6 cuotas sin interes</p>
            <h1>KOSIUKO</h1>
            <img src="../logo_talles/logo.png" alt="Logo KOSIUKO" class = "logokosiu">

            <ul class = "iconos">
                <li>
                    <a href = "./login.html">
                        <img src="../img's/perfil.png" alt="Perfil" class = "lupa_perfil_carrito">
                    </a>
                </li>
                <li>
                    <a href = "../index.html">
                        <img src="../img's/home.png" alt="Home" class = "lupa_perfil_carrito">
                    </a>
                </li>
                <li>
                    <a href = "./cart.html">
                        <img src = "../img's/bolsa.png" alt = "Carrito" class = "lupa_perfil_carrito">
                    </a>
                </li>
            </ul>

        </header>

        <section class = "registro">
            <h2 class = "sub">
                REGISTRARME
            </h2>

            <h3>
                Información personal
            </h3>

            <a href="./login.html">Ya tengo una cuenta</a>

            <form action="login.html" method="get">
                <div>
                    <label for="nombre">Nombre/Razon social</label>
                    <input type = "nombre" name = "user" placeholder="Ej: Roberta" required>
                </div>

                <div>
                    <label for="apellido">Apellidos</label>
                    <input type = "text" name = "apellido" placeholder="Ej: Manzur" required>
                </div>

                <div>
                    <label for="dni">DNI</label>
                    <input type = "text" name = "user" placeholder="Ej: 46754288" required>
                </div>
                
                <div>
                    <label for="checkbox">Quiero recibir Newsletter</label>
                    <input type="checkbox" name = "checkbox">
                </div>

                <div>
                    <label for="date">Nacimiento</label>
                    <input type = "date" name = "FechaNacimiento" required>
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <input type = "email" name = "email" placeholder="Ej: robertamanzur@hotmail.com" required>
                </div>
                
                <div>
                    <label for="password">Contraseña</label>
                    <input type = "password" name="password" required>
                </div>

                <div>
                    <label for="password">Confirmar contraseña</label>
                    <input type = "password" name="password" required>
                </div>

            <button>REGISTRARME</button>

            </form>
        </section>
        

        <footer>
            <h7>Integrantes del equipo: Sofia Kuo, Agustina Arduino, Vera Latrecchiana</h7>
        </footer>
        
    </body>
</html>
