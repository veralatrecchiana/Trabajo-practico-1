<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Registrarme </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href = "./css/style.css" rel = "stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <header>
            <p class = "cuotas">3 y 6 cuotas sin interes</p>
            <h1>KOSIUKO</h1>
            <img src="./logo_kosiuko/logo.png" alt="Logo KOSIUKO" class = "logokosiu">

            <nav>
                <ul class = "iconos">
                    <li>
                        <a href = "./login.html">
                            <img src="./imagenes/perfil.png" alt="Perfil" class = "lupa_perfil_carrito">
                        </a>
                    </li>
                    <li>
                        <a href = "./index.html">
                            <img src="./imagenes/home.png" alt="Home" class = "lupa_perfil_carrito">
                        </a>
                    </li>
                    <li>
                        <a href = "./cart.html">
                            <img src = "./imagenes/bolsa.png" alt = "Carrito" class = "lupa_perfil_carrito">
                        </a>
                    </li>
                </ul>
            </nav>

            <nav>
                <ul class="secciones">
                    <li>
                        <input type="radio" name="filtro" id="filtro-todos" checked>
                        <label for="filtro-todos">  
                        <a href="index.html" >TODOS</a></label>
                    </li>
                    <li>
                        <input type="radio" name="filtro" id="filtro-electronica">
                        <label for="filtro-electronica">
                        <a href="" >ELECTRONICA</a></label>
                    </li>
                    <li>
                        <input type="radio" name="filtro" id="filtro-accesorios">
                        <label for="filtro-accesorios">     
                        <a href="">ACCESORIOS</a></label>  
                    </li>
                    <li>
                        <input type="radio" name="filtro" id="filtro-mujer">
                        <label for="filtro-mujer">     
                        <a href="./category.html">MUJER</a></label>  
                    </li>
                    <li>
                        <input type="radio" name="filtro" id="filtro-hombre">
                        <label for="filtro-hombre">     
                        <a href="">HOMBRE</a></label>      
                    </li>
                </ul>
            </nav>

        </header>

        <section class = "registro">
            <h2 class = "sub">
                REGISTRARME
            </h2>

            <h3>
                Información personal
            </h3>

            <form action="login.html" method="get" id = 'formulario'>
                
                <div>
                    <label for="email">E-mail</label>
                    <input type = "email" name = "email" placeholder="Ej: robertamanzur@hotmail.com" id="email">
                    <div id="error-email"></div>
                </div>
                
                <div>
                    <label for="password">Contraseña</label>
                    <input type = "password" name="password" id="password">
                    <div id="error-password"></div>
                </div>

                <div>
                    <label for="rePassword">Confirmar contraseña</label>
                    <input type = "password" name="password" id="rePassword">
                    <div id="error-rePassword"></div>
                </div>

                <div>
                    <label for="checkbox">Acepto Terminos y Condiciones</label>
                    <input type="checkbox" name = "checkbox" id="checkbox">
                </div>

            <button>REGISTRARME</button>

            <button> <a href="./login.html" class = 'yatengocuenta'>YA TENGO CUENTA</a></button>
            

            </form>
        </section>

        <footer>
            <p> Integrantes del equipo: Sofia Kuo, Agustina Arduino, Vera Latrecchiana </p>
        </footer>

        <script src="./js/register.js"></script>
    </body>
</html>
